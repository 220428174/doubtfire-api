<!DOCTYPE html>
<html ng-app="doubtfire" ng-controller="AppCtrl">
    <head>
        <title>Doubtfire</title>
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- font awesome from BootstrapCDN -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300,300italic,400italic,700italic,500italic' rel='stylesheet' type='text/css'>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style type="text/css"></style><style id="holderjs-style" type="text/css"></style></head>

        <!-- compiled CSS -->
        <link rel="stylesheet" type="text/css" href="assets/doubtfire.css" />

        <!-- compiled JS -->
        <script type="text/javascript" src="assets/doubtfire.js"></script>
        <script type="text/javascript" src="assets/vendor/pdfjs-bower/dist/compatibility.js"></script>
        <script type="text/javascript" src="assets/vendor/pdfjs-bower/dist/pdf.js"></script>
        <script type="text/javascript" src="assets/vendor/pdfjs-bower/dist/pdf.worker.js"></script>
    </head>
    <body>
        <div ui-view="header"></div>
        <div class="container-fluid">
            <div class="row">
                <div ui-view="main"></div>
                <div class="alert-top">
	               <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">
                        <span ng-bind-html="alert.msg">
                        </span>
                    </alert>
                </div>
            </div>
        </div>
    </body>
</html>
